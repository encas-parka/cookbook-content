name: Deploy to production (cloudflare pages)

on:
  push:
    branches:
      - main

jobs:
  deploy-on-cloudflare:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, ' Recettes ')"
    steps:
    - name: deploy-hook
      run: curl -X POST ${{ secrets.CF_HOOK_DEPLOY }}

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check-draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Extraire les fichiers Markdown modifiés
        id: changed-files
        run: |
          echo "::set-output name=files::$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '^(content/recettes|content/evenement)/.*\.md$')"

      - name: Vérifier draft
        id: check-draft
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            yaml_header=$(sed -n '/^---/,/^---/p' $file)
            if echo "$yaml_header" | grep -q 'draft: true'; then
              echo "Le fichier $file contient draft: true, déploiement ignoré"
              exit 1
            fi
          done

      - name: Construire et déployer Hugo
        if: steps.check-draft.outcome == 'success' && steps.changed-files.outputs.files
        run: curl -X POST ${{ secrets.CF_HOOK_DEPLOY }}
